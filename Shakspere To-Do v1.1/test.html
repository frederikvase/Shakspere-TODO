<!DOCTYPE html>
<html>
<head>
  <title>Add Text to Table Elements</title>

  <link rel="stylesheet" href="shakspere.css">
  <link rel="stylesheet" href="datePicker.css">

  <style>
    ul table {
      position: relative;
      margin-left: 5%;
      margin-right: 5%;
      margin-bottom: 0px;
      table-layout: fixed;
      width: 90%;
      border-radius: 15px;
      list-style-type: none;
      background-color: var(--bg2);
      outline-color: var(--bg1);
      outline-width: 3px;
      outline-style: solid;
      font-size: 18px;
      user-select: none;
    }

    ul table div {
      cursor: pointer;
      padding: 12px 8px 12px 40px; /* Add the desired padding */
    }
  </style>
</head>
<body>
  <ul id="myUL">
  </ul>

  <script>
    // Retrieve reference to the ul element
    var ul = document.getElementById("myUL");

    // Create an array of table content
    var tableContent = [
      "Task 1",
      "Task 2",
      "Task 3"
    ];

    // Create an array of task due dates
    var tableDates = [
      "1/07/2023",
      "8/07/2023",
      "15/07/2023"
    ];

    // Create an array of labour time
    var tableLabour = [
      "1 h",
      "2 h",
      "3 h"
    ];

    // Loop through the table content array
    for (var i = 0; i < tableContent.length; i++) {
      // Create the table
      var table = document.createElement("table");

      // Create a table row
      var row = table.insertRow();

      // Create a table cell for the content
      var middleCell = row.insertCell();
      middleCell.style.width = "40%"; // Adjust the percentage as needed

      // Create a div wrapper for the content
      var contentWrapper = document.createElement("div");
      contentWrapper.textContent = tableContent[i];
      contentWrapper.addEventListener('click', function(ev) {
        // Handle the click event here
        // ...
        console.log('Table element clicked');
      });

      // Append the content wrapper to the middle cell
      middleCell.appendChild(contentWrapper);

      // Create a table cell for the dates
      var leftCell = row.insertCell();
      leftCell.textContent = tableDates[i];
      leftCell.style.width = "30%"; // Adjust the percentage as needed

      // Create a table cell for labour time
      var rightCell = row.insertCell();
      rightCell.textContent = tableLabour[i];
      rightCell.style.width = "30%"; // Adjust the percentage as needed

      // Append cells to the row
      row.appendChild(leftCell);
      row.appendChild(middleCell);
      row.appendChild(rightCell);

      // Append the row to the table
      table.appendChild(row);

      // Append the table to the ul element
      ul.appendChild(table);
    }
  </script>
</body>
</html>
